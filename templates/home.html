{% extends 'layout.html' %}

{% block body %}

  <h1>Welcome to the PIU Edmonton Score Tracker</h1>
  <p class="lead">This is an application meant for PIU players in Edmonton to submit track their scores easily!</p>
  {% if session.logged_in == NULL %}

  {% endif %}
</div>
{% endblock %}
